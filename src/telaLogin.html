<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/output.css" rel="stylesheet">
</head>

<body class="bg-slate-200">
    <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto">
        <section class="p-4 w-full flex-1 flex flex-col justify-center items-center">
            <div class="gap-4 w-full max-w-xl flex flex-col justify-center items-center">
                <img src="./assets/user.png" alt="Logo do usuário" class="w-32" />
                <h1 class="text-3xl font-bold mb-4">Login</h1>
                <input 
                    type="text" 
                    name="" 
                    placeholder="Digite o seu email.."
                    class="bg-white w-full p-2 rounded-lg outline-none focus:bg-zinc-50"
                >
                <input 
                    type="password" 
                    name="" 
                    placeholder="Digite sua senha.."
                    class="bg-white w-full p-2 rounded-lg outline-none focus:bg-zinc-50"
                >

                <div class="w-full flex justify-between items-center">
                    <div class="flex items-center gap-1">
                        <input type="checkbox">
                        <label class="font-medium text-sm">Lembrar senha</label>
                    </div>
                    <a href="#" class="text-sm text-sky-600 active:text-sky-700">Esqueceu a senha?</a>
                </div>

                <button class="mt-2 font-medium w-full bg-blue-600 active:bg-blue-700 p-2 rounded-lg text-white">
                    Acessar
                </button>

                <p>
                    Não possui uma conta?
                    <a href="#" class="font-medium text-sky-600 active:text-sky-700">Cria uma conta</a>
                </p>
            </div>

        </section>



        <section class="gap-12 hidden md:flex w-full flex-1 bg-blue-600 h-screen items-center justify-center flex-col p-4">
            <h1 class="text-white text-2xl text-center max-w-lg lg:text-4xl">
                Domine as <strong>tecnologias mais bucadas</strong> pelo mercado!
            </h1>

            <img 
                src="assets/techs.png" 
                alt="Tecnologias usadas no mercado"
                class="w-5/6 lg:w-full lg:max-w-md"  
            />


        </section>
    </main>

</body>

</html>
