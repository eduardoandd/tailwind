<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../style/output.css" rel="stylesheet">
</head>

<body>
  <div class="p-5 mb-50">
    <h1 class="text-5xl text-green-700">Curso TailWind CSS</h1>

    <!-- medidas fixas -->
    <div class="bg-slate-900 w-64 h-64 mx-8 my-8">
      <h2 class="p-4 text-white">Aprendendo</h2>
    </div>

    <!-- medidas dinamicas -->
    <div class="bg-primaria w-1/2 h-20">
    </div>

    <div class="w-20 h-20 bg-slate-500 shadow-red-400 shadow-md mt-4">
    </div>
    <div class="w-20 h-20 bg-slate-500 shadow-red-400 shadow-lg mt-4">
    </div>
    <div class="w-20 h-20 bg-slate-500 shadow-red-400 shadow-xl mt-4">
    </div>
    <div class="w-20 h-20 bg-slate-500 shadow-red-400 shadow-2xl mt-4 mb-4">
    </div>

    <p class="first-letter:text-red-500">Teste</p>

    <div class="mt-4">
      <h2 class="first-letter:text-red-500">Titulo do post</h2>
      <p class="first-line:text-xl">
        Descricao desse conteudo <br>
        Outro texto aqui
      </p>
    </div>

    <!-- pseudo-classes -->
    <button 
      class="duration-300 mt-4 bg-blue-700 py-2 px-5 rounded-xl hover:bg-blue-800 hover:scale-105 text-white">Acessar conta
    </button>

    <button class="bg-green-700 text-white py-2 px-4 hover:animate-floatUp hover:bg-primaria">
      Criar conta
    </button>


  </div>



</body>

</html>
